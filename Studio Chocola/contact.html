  <body>
    <div class="container">
      <!----- HEADER ----->
      <header>
        <div class="logo-title">
          <img src="images/logo.png" alt="logo" />
          <div class="header-text">
            <h1>Studio Chocola</h1>
            <p>contact</p>
          </div>
        </div>
        <div class="nav-links-contact">
          <ul>
            <li><a href="index.html">HOME</a></li>
            <li><a href="over ons.html">OVER ONS</a></li>
            <li><a href="contact.html">CONTACT</a></li>
          </ul>
        </div>
      </header>
      <main>
        <!----- CONTACT ----->
        <section class="contact-us">
          <div class="col-contact">
            <div class="contact-row">
              <div>
                <i class="fa fa-solid fa-house"></i>
                <span>
                  <h5>Studio Chocola</h5>
                  <p>Chocolaweg 15</p>
                  <p>9999 CH Chocodam</p>
                </span>
              </div>
              <div>
                <i class="fa fa-solid fa-square-phone"></i>
                <span>
                  <h5>06-55436688</h5>
                  <p>Bel ons</p>
                </span>
              </div>

              <div>
                <i class="fa fa-solid fa-envelope"></i>
                <span>
                  <h5>info@studiochocola.com</h5>
                  <p>Mail ons</p>
                </span>
              </div>
            </div>
            <div class="contact-row">
              <form action="">
                <input type="text" placeholder="Naam*" required />
                <input type="text" placeholder="Voornaam" />
                <input type="email" placeholder="E-mail adres*" required />
                <textarea rows="10" placeholder="Bericht*" required></textarea>
                <button type="submit">Versturen</button>
              </form>
            </div>
          </div>
        </section>
      </main>

      <!----- INSCHRIJVEN ----->
      <section class="sign-up">
